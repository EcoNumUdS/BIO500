on:
  push:
    branches:
      - master

name: Render html

jobs:
  Build_deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - uses: r-lib/actions/setup-pandoc@v1
        with:
          pandoc-version: '2.7.3'
      - uses: r-lib/actions/setup-r@v2
        with:
            r-version: '3.6.0'

      - name: Install dependencies
        run: make install

      - name: build html
        run: make
        
      - name: prepare deployment
        run: make deploy
      
      - name: Deploy gh_pages
        uses: JamesIves/github-pages-deploy-action@releases/v4.4.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: slides
          single-commit: true

      - name: Trigger next workflow - render book
        if: success()
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          event-type: trigger-build_book
